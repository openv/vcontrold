language: c

compiler:
  - gcc

include: &toolchain_amd64
  sudo: false
  addons:
    apt:
      packages:
      - cmake
      - libxml2-dev
      - python3-docutils
      - zip
      - checkinstall

include: &toolchain_cross
  sudo: required
  addons:
    apt:
      packages:
      - cmake
      - libxml2-dev
      - python3-docutils
      - gcc-arm-linux-gnueabihf
      - libc6-dev-armhf-cross
      - zip
      - checkinstall
      - debootstrap
      - qemu-user-static
      - binfmt-support

include: &toolchain_linux_amd64
  <<: *toolchain_amd64
  env:
    - ARCH=$(dpkg --print-architecture)
    - TARGET=$(gcc -dumpmachine)
    - CC="gcc"
    - CMAKE_OPTS="-Wall"

include: &toolchain_linux_armhf
  <<: *toolchain_cross
  env:
    - CROSS_TOOLCHAIN="true"
    - ARCH="armhf"
    - TARGET="arm-linux-gnueabihf"
    - CC="${TARGET}-gcc"
    - CMAKE_OPTS="-Wall -DCMAKE_TOOLCHAIN_FILE=${TRAVIS_BUILD_DIR}/cmake/Toolchain-rpi.cmake"

env:
  global:
  - GH_REPO=$(echo -n "${TRAVIS_REPO_SLUG}" | cut -d "/" -f 2)
  - GH_USER=$(echo -n "${TRAVIS_REPO_SLUG}" | cut -d "/" -f 1)
  - CHROOT_DIR=${TRAVIS_BUILD_DIR}/chroot-raspbian-armhf

matrix:
  include:
  - os: linux
    <<: *toolchain_linux_amd64
  - os: linux
    <<: *toolchain_linux_armhf

before_cache:
  - if [[ "${CROSS_TOOLCHAIN}" == "true" ]] ; then sudo chown -R ${USER} ${CHROOT_DIR} ; fi

cache:
  directories:
    - ${CHROOT_DIR}

before_script:
  - test -d ${CHROOT_DIR} || mkdir ${CHROOT_DIR}
  - mkdir build
  - cd build
  - if [[ "${CROSS_TOOLCHAIN}" == "true" ]] ; then
      if  [[ "${CHROOT_DIR}" != "" ]] && find ${CHROOT_DIR} -iname "libxml2.so" 2>/dev/null | grep -q libxml2.so && find ${CHROOT_DIR} -iname "parser.h" 2>/dev/null | grep -q libxml ; then
        echo "Cache found" ;
      else
        sudo debootstrap  --foreign --no-check-gpg --variant=minbase --include=libxml2,libxml2-dev --arch=armhf wheezy ${CHROOT_DIR} http://archive.raspbian.org/raspbian ;
        sudo cp /usr/bin/qemu-arm-static ${CHROOT_DIR}/usr/bin/ ;
        sudo chroot ${CHROOT_DIR} ./debootstrap/debootstrap --second-stage;
      fi
    fi

script:
  - cmake ${CMAKE_OPTS} ..
  - VERBOSE=1 cmake --build .
  - VERSION=$(sed -n -e 's/#define VERSION "\(.*\)"/\1/p' ${TRAVIS_BUILD_DIR}/src/version.h)
  - DEPLOYFILEPREFIX="${GH_REPO}_${VERSION}-${TRAVIS_BUILD_NUMBER}_${ARCH}"

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - zip -j ${TRAVIS_BUILD_DIR}/${DEPLOYFILEPREFIX}.zip ${TRAVIS_BUILD_DIR}/build/vcontrold ${TRAVIS_BUILD_DIR}/build/vclient ${TRAVIS_BUILD_DIR}/build/doc/man/vcontrold.1.gz ${TRAVIS_BUILD_DIR}/build/doc/man/vclient.1.gz ${TRAVIS_BUILD_DIR}/COPYING ${TRAVIS_BUILD_DIR}/README.md
  - ls -laF ${TRAVIS_BUILD_DIR}/${DEPLOYFILEPREFIX}.zip
  - unzip -l ${TRAVIS_BUILD_DIR}/${DEPLOYFILEPREFIX}.zip
  - if [[ "${TRAVIS_BUILD_NUMBER}.1" == "${TRAVIS_JOB_NUMBER}" ]] ; then
      git archive --prefix "${GH_REPO}-${VERSION}/" -o "${GH_REPO}_${VERSION}.orig.tar" ${TRAVIS_COMMIT} ;
      tar -rf "${GH_REPO}_${VERSION}.orig.tar" --owner=root --group=root --transform="s#^#${GH_REPO}-${VERSION}/#" src/version.h ;
      tar --delete -f "${GH_REPO}_${VERSION}.orig.tar" "${GH_REPO}-${VERSION}/.gitignore" "${GH_REPO}-${VERSION}/.travis.yml" ;
      gzip --best "${GH_REPO}_${VERSION}.orig.tar" ;
      ls -laF "${GH_REPO}_${VERSION}.orig.tar.gz" ;
      tar tzvf "${GH_REPO}_${VERSION}.orig.tar.gz" --force-local ;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${TRAVIS_BUILD_DIR}/${GHREPO}_${VERSION}*
  skip_cleanup: true
  on:
    repo: openv/vcontrold
    branch: master
    tags: true
